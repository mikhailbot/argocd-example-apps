apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helm-guestbook
  namespace: testing-argo
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: "guestbook.local"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guestbook-helm-helm-guestbook
            port:
              number: 80
